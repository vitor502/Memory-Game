<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="pngwing.com.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <h2>Memory Game</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload();">Reset Game</button>
    </div>
    <script>
        const emojis = ["ğŸ˜‰","ğŸ˜‰","ğŸ˜­","ğŸ˜­","ğŸ¤–","ğŸ¤–","ğŸ˜†","ğŸ˜†","ğŸ˜","ğŸ˜","ğŸ§","ğŸ§","ğŸ¤“","ğŸ¤“","ğŸ¥µ","ğŸ¥µ"];
        
        // Function to shuffle the array using Fisher-Yates algorithm
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;

            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }

            return array;
        }

        var shuf_emojis = shuffle(emojis);
        for (var i = 0; i < emojis.length; i++) {
            let box = document.createElement('div')
            box.className = 'item';
            box.innerHTML = shuf_emojis[i]

            box.onclick = function () {
                this.classList.add('boxOpen')
                setTimeout(function () {
                    if (document.querySelectorAll('.boxOpen').length > 1) {
                        if (document.querySelectorAll('.boxOpen')[0].innerHTML ==
                            document.querySelectorAll('.boxOpen')[1].innerHTML) {
                            document.querySelectorAll('.boxOpen')[0].classList.add
                            ('boxMatch')
                            document.querySelectorAll('.boxOpen')[1].classList.add
                            ('boxMatch')

                            document.querySelectorAll('.boxOpen')[1].classList.remove
                            ('boxOpen')
                            document.querySelectorAll('.boxOpen')[0].classList.remove
                            ('boxOpen')

                            if (document.querySelectorAll('.boxMatch').length == emojis.length) {
                                alert('Vc Venceu !!!')
                            }
                        } else {
                            document.querySelectorAll('.boxOpen')[1].classList.remove
                            ('boxOpen')
                            document.querySelectorAll('.boxOpen')[0].classList.remove
                            ('boxOpen')
                        }
                    }
                }, 500)
            }

            document.querySelector('.game').appendChild(box);
        }
    </script>
</body>
</html>
